{% extends "qSite/base.html" %}
{% load static %}

{% block title %}
  Sign up
{% endblock title %}

{% block content %}
<h1>Sign up</h1>
<hr>

<div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error!</strong> Check your input.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form class="needs-validation" novalidate>

  <div class="form-group row">
    <label for="login" class="col-md-2 col-form-label">Login</label>
    <div class="col-md-5">
      <input type="text" class="form-control" id="login" placeholder="Login" required>
      <div class="invalid-feedback">
        Please input login.
      </div>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="email" class="col-md-2 col-form-label">Email</label>
    <div class="col-md-5">
      <input type="email" class="form-control" id="email" placeholder="Email" required>
      <div class="invalid-feedback">
        Please input email.
      </div>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="email" class="col-md-2 col-form-label">UserName</label>
    <div class="col-md-5">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" class="form-control" id="username" placeholder="UserName" maxlength="20" required>
        <div class="invalid-feedback">
          Please input UserName.
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-md-2 col-form-label">Password</label>
    <div class="col-md-5">
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <div class="invalid-feedback">
        Please input password.
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="confirmPassword" class="col-md-2 col-form-label">Password</label>
    <div class="col-md-5">
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
      <div class="invalid-feedback">
        Please confirm password.
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="avatarUpload" class="col-md-2 col-form-label">Upload Avatar</label>
    <div class="col-md-5">
      <div class="mt-3"><input id="avatarUpload" type="file" accept="image/*"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-5">
      <button type="submit" class="btn btn-secondary">Sign up</button>
    </div>
  </div>

</form>

{% endblock content %}
