{% extends "qSite/base.html" %}
{% block content %}
<h1>New Question</h1>
<hr>
<form class="needs-validation" novalidate>

  <div class="form-group row">
    <label for="questionTitle" class="col-md-2 col-form-label">Title</label>
    <div class="col-md-10">
      <input type="text" class="form-control" id="questionTitle" placeholder="Question title" maxlength="50" required>
      <div class="invalid-feedback">
        Please input question title.
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="questionText" class="col-md-2 col-form-label">Text</label>
    <div class="col-md-10">
      <textarea class="form-control" id="questionText" placeholder="Question text" rows="10" required></textarea>
      <div class="invalid-feedback">
        Please input question text.
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="qestionTags" class="col-md-2 col-form-label">Tags</label>
    <div class="col-md-10">
      <input type="text" class="form-control" id="qestionTags" placeholder="Question tags" maxlength="50">
    </div>
  </div>

  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-10">
      <button type="submit" class="btn btn-success">Ask!</button>
    </div>
  </div>

</form>

{% endblock content %}
